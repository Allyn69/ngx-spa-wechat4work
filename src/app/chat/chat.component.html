<p>当前在线人数：{{count}}</p>
<ul>
  <li *ngFor="let chatMessage of allMessages" style="list-style: none;">
    {{chatMessage.sent | date:"dd.MM.y" }}: {{chatMessage.message}}
  </li>
</ul>
<div class="form-container">
  <mat-form-field>
    <input type="text" matInput placeholder="Message" [(ngModel)]="currentMessage.message" name="message" />
  </mat-form-field>
  <button mat-raised-button color="primary" [disabled]="!canSendMessage" (click)="sendMessage()">Send</button>
</div>
