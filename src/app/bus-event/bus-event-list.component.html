<mat-list>
  <div mat-subheader>
    <a mat-raised-button color="primary" routerLink="/addbusevent">
      <mat-icon>send</mat-icon>
      安全事件上报
    </a>
  </div>
  <mat-list-item *ngFor="let item of list" routerLink="/timeline/{{item.id}}">
    <mat-icon mat-list-icon>note</mat-icon>
    <h4 mat-line>{{item.name}} - {{item.carNo}}</h4>
    <p mat-line> {{item.createTime | date:'yyyy-MM-dd'}} </p>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
