<div class="busevent-container">
  <mat-form-field>
    <input matInput placeholder="简述">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="涉及车牌号">
  </mat-form-field>
  <mat-form-field>
    <input type="number" matInput placeholder="涉及金额">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput placeholder="详细描述"></textarea>
  </mat-form-field>
  <label for="uploadPicture" class="upload-file">
    相关图片：
    <mat-icon>add_a_photo</mat-icon>
  </label>
  <p *ngIf="fileResult">{{fileResult.path}}</p>
  <input type="file" id="uploadPicture" class="hidden-input" accept="image/jpeg, .jpeg, image/png, .png, image/pjpeg, .jpg"
    (change)="selectFile($event.target.files[0])">
  <mat-form-field>
    <input matInput placeholder="填报人">
  </mat-form-field>
  <div class="button-row">
    <button mat-raised-button color="primary">提交</button>
  </div>
</div>
